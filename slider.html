<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <input type="radio" id="i1" name="images" checked/>
      <input type="radio" id="i2" name="images" checked/>
      <input type="radio" id="i3" name="images" checked/>
      <input type="radio" id="i4" name="images" checked/>
      <input type="radio" id="i5" name="images" checked/>

      <div class="slide_img" id="one">
        <img src="images/1.jpg"/>
        <img src="images/2.jpg"/>
        <img src="images/3.jpg"/>
        <label class="prev" for="i5">
          <span>&#x2039;</span>
        </label>
        <label class="next" for="i2">
          <span>&#x203a;</span>
        </label>
      </div>

      <div class="slide_img" id="two">
        <img src="images/4.jpg"/>
        <img src="images/5.jpg"/>
        <img src="images/6.png"/>
        <label class="prev" for="i1">
          <span>&#x2039;</span>
        </label>
        <label class="next" for="i3">
          <span>&#x203a;</span>
        </label>
      </div>

      <div class="slide_img" id="three">
  			<img src="images/7.jpg">
        <img src="images/8.jpg">
        <img src="images/9.png">
  			<label class="prev" for="i2">
          <span>&#x2039;</span>
        </label>
  			<label class="next" for="i4">
          <span>&#x203a;</span>
        </label>
	    </div>

  	  <div class="slide_img" id="four">
  			<img src="images/10.png">
        <img src="images/11.png">
        <img src="images/12.jpeg">
  			<label class="prev" for="i3">
          <span>&#x2039;</span>
        </label>
  			<label class="next" for="i5">
          <span>&#x203a;</span>
        </label>
  	  </div>

  	  <div class="slide_img" id="five">
  			<img src="images/13.png">
        <img src="images/14.png">
        <img src="images/15.png">
  			<label class="prev" for="i4">
          <span>&#x2039;</span>
        </label>
  			<label class="next" for="i1">
          <span>&#x203a;</span>
        </label>
  	  </div>

      <div id="nav_slide">
        <label for="i1" class="dots" id="dot1"></label>
    		<label for="i2" class="dots" id="dot2"></label>
    		<label for="i3" class="dots" id="dot3"></label>
    		<label for="i4" class="dots" id="dot4"></label>
    		<label for="i5" class="dots" id="dot5"></label>
      </div>
    </div>
  </body>
</html>
